</head>
<body>
    <script>
        function factorial(n) {
            if (n == 1) {
                return 1;
            } else {
                return (n * factorial(n-1));
            }
         }
         function triple(n) {
             return (n == 1) ? 1 : (n * triple(n-1));
         }

         alert(factorial(5));
         alert(triple(5));
    </script>
</body>
</html>
