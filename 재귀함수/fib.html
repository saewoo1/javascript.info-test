<body>
    <script>
        function fib(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else if (n <= 0) {
                return 0;
            } else {
                return (fib(n-1) + fib(n-2));
            }
        }

        alert(fib(3));
        alert(fib(7));
        alert(fib(77));

    </script>
</body>
</html>
