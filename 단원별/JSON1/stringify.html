<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John Smith",
            age: 35,
        };

        let str1 = JSON.stringify(user);
        console.log(str1);

        let str2 = JSON.parse(str1);
        console.log(str2);

        let str3 = JSON.parse(JSON.stringify(user));
        console.log(str3);
    </script>
</body>
</html>
