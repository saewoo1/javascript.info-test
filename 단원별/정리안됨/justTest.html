<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function makeUser() {
           return {
               name: "John",
               ref: this //method 호출 전이라 정해진게 없음 -> undefined
               //ref() {return this}; 여기서 먼저 호출하면 오류 안남~ 
           };
       }

       let user = makeUser();
       alert(user.ref.name); // user.undefined.name -> 오류
    </script>
</body>
</html>
