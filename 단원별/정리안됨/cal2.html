<body>
    <script>
        function Calculator() {
            this.read = function() {
                this.add1 = +prompt('값을 입력하세요', '');
                this.add2 = +prompt('값을 입력하세요', '');
            };

            this.sum = function() {
                return this.add1 + this.add2;
            };

            this.mul = function() {
                return this.add1 * this.add2;
            };
        }
    </script>
</body>
