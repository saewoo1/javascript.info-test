<body>
    <script>
        function ucFirst(str1) {
            str1 = str1[0].toUpperCase() + str1.slice(1); // string의 불변성 때문에 그냥  따로는 안됨.. 다 새로
            return str1;
        }

        alert(ucFirst("captain"));
    </script>
