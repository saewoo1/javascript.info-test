<body>
    <script>
        //let bound = func.bind(context, [arg1], [arg2] ...)

        function mul(a, b) {
            return a * b;
        }

        let double = mul.bind(null, 2);

        alert(double(3));
        alert(double(4));
        alert(double(5));
        alert(double(6));
    </script>
</body>
