<body>
    <script>
        function checkSpam(str) {
            let lowerStr = str.toUpperCase(str);
            if (lowerStr.includes("VIAGRA") || lowerStr.includes("XXX")) {
                return true;
            } else {
                return false;
            }
        }

        alert(checkSpam("VIAgra"));
    </script>
