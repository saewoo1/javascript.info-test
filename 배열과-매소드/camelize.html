<body>
    <script>
        function camelize(str) {
            const strArr = str.split('-');
            const newStr = strArr.map(
                (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
                ).join('');
            return newStr;
        }

        alert(camelize("list-style-image"));
    </script>
</body>
