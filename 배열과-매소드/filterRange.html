<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 3, 8, 1];

        function filterRange(arr, a, b) {
            return (
                arr.filter(item => (a <= item && b >= item))
            );

        }
        let filtered = filterRange(arr, 1, 4);

        alert(filtered);
        alert(arr);
    </script>
</body>
